	<script type="text/javascript">
			$(document).ready(function(){
				var userName = $('input[name="username"]');
				userName.blur(function(){
					var userName = $('input[name="username"]');
					if(userName.val()=='0')
					{
						var span1=$('<span>用户名不能为空</span>');		
						userName.after(span1);			
					}
				})
			})
	</script>
</head>
